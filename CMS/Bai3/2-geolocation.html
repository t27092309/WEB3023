<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Click to get location</p>

    <button>Try it</button>
    <p id="content"></p>
    <script>
        let button = document.querySelector('button');
        let content = document.querySelector('#content');

        button.addEventListener('click', function(){
            getLocation();
        });

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function showPosition(p){
                    console.log(p.coords.longitude);
                    content.innerHTML = `Kinh do: ${p.coords.longitude}
                    Vi do: ${p.coords.latitude}
                    `
                });
            }else{
                content.innerHTML = "Trinh duyet cua ban khong ho tro geolocation"
            }
        }
    </script>



</body>
</html>
